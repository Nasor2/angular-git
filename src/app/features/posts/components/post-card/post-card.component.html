<div class="card h-100 border-0 shadow-sm">
  <div class="card-body p-4">
    <h5 class="card-title fw-medium text-dark mb-3">{{ post.title }}</h5>
    <p class="card-text text-secondary lh-base">{{ post.body }}</p>
  </div>

  <div class="card-footer bg-light border-0 p-4">
    <div class="d-flex justify-content-between align-items-center">
      <small class="text-muted">
        <span class="fw-medium">{{ userName }}</span>
      </small>

      <div class="d-flex gap-2">
        <button class="btn btn-sm btn-outline-dark rounded-pill" (click)="view.emit(post.id)">
          Ver
        </button>
        <button class="btn btn-sm btn-outline-secondary rounded-pill" (click)="edit.emit(post.id)">
          Editar
        </button>
        <button class="btn btn-sm btn-outline-danger rounded-pill" (click)="remove.emit(post.id)">
          Eliminar
        </button>
      </div>
    </div>
  </div>
</div>
