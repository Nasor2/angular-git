<div class="container">
  <h1>Crear nueva publicación</h1>

  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <label>
      User ID:
      <input type="number" formControlName="userId" />
    </label>
    <div *ngIf="form.get('userId')?.invalid && form.get('userId')?.touched">
      Campo requerido y debe ser un número
    </div>

    <label>
      Título:
      <input type="text" formControlName="title" />
    </label>
    <div *ngIf="form.get('title')?.invalid && form.get('title')?.touched">
      Requerido. Mínimo 3 caracteres.
    </div>

    <label>
      Contenido:
      <textarea formControlName="body"></textarea>
    </label>
    <div *ngIf="form.get('body')?.invalid && form.get('body')?.touched">
      Requerido.
    </div>

    <button type="submit" [disabled]="form.invalid">Crear</button>
    <button type="button" (click)="goBack()">Cancelar</button>
  </form>
</div>
