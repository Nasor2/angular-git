<div class="container" *ngIf="form">
  <h1>Editar publicación</h1>

  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <!-- Usuario -->
    <label for="userId">Usuario</label>
    <select id="userId" formControlName="userId">
      <option value="">-- Selecciona un usuario --</option>
      <option *ngFor="let user of users" [value]="user.id">{{ user.name }}</option>
    </select>
    <div *ngIf="form.get('userId')?.invalid && form.get('userId')?.touched">
      <small>Selecciona un usuario</small>
    </div>

    <!-- Título -->
    <label for="title">Título</label>
    <input id="title" type="text" formControlName="title" />
    <div *ngIf="form.get('title')?.invalid && form.get('title')?.touched">
      Requerido. Mínimo 3 caracteres.
    </div>

    <!-- Contenido -->
    <label for="body">Contenido</label>
    <textarea id="body" formControlName="body"></textarea>
    <div *ngIf="form.get('body')?.invalid && form.get('body')?.touched">
      Requerido.
    </div>

    <!-- Botones -->
    <button type="submit" [disabled]="form.invalid">Actualizar</button>
    <button type="button" (click)="goBack()">Cancelar</button>
  </form>
</div>
