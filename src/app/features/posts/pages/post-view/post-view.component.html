<div class="container" *ngIf="post; else notFound">
  <h1>{{ post.title }}</h1>
  <p>{{ post.body }}</p>
  <p><strong>Usuario ID:</strong> {{ post.userId }}</p>
  <button (click)="goBack()">Volver</button>
</div>

<ng-template #notFound>
  <p>Cargando o publicaci√≥n no encontrada...</p>
  <button (click)="goBack()">Volver</button>
</ng-template>
