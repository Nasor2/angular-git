<div class="container py-5" *ngIf="post; else notFound">
  <div class="row justify-content-center">
    <div class="col-12 col-lg-8">

      <!-- Post Header -->
      <div class="mb-4">
        <h1 class="display-6 fw-light text-dark mb-3">{{ post.title }}</h1>
        <div class="d-flex align-items-center text-muted">
          <span class="badge bg-light text-dark me-2">Por: {{ userName }}</span>
        </div>
      </div>

      <!-- Post Content -->
      <div class="mb-5">
        <p class="fs-5 lh-lg text-secondary">{{ post.body }}</p>
      </div>

      <!-- Actions -->
      <div class="d-flex">
        <button class="btn btn-outline-dark rounded-pill px-4" (click)="goBack()">
          ← Volver
        </button>
      </div>

    </div>
  </div>
</div>

<ng-template #notFound>
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-12 col-md-6 text-center">
        <div class="py-5">
          <h3 class="text-muted mb-3">Contenido no encontrado</h3>
          <p class="text-secondary mb-4">La publicación no existe o está cargando...</p>
          <button class="btn btn-dark rounded-pill px-4" (click)="goBack()">
            ← Volver
          </button>
        </div>
      </div>
    </div>
  </div>
</ng-template>
