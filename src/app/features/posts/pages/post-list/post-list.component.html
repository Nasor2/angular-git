<div class="container">
  <h1>Publicaciones</h1>
  <button (click)="goToCreate()">+ Crear nueva publicaci√≥n</button>
  <ng-container *ngIf="posts.length; else loading">
    <app-post-card
      *ngFor="let post of posts.slice(0, 10)"
      [post]="post"
      (view)="onView($event)"
      (edit)="onEdit($event)"
      (remove)="onDelete($event)"
    ></app-post-card>
  </ng-container>

  <ng-template #loading>
    <p>Cargando publicaciones...</p>
  </ng-template>
</div>
