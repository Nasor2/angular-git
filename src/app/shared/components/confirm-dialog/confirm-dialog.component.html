<div class="overlay" *ngIf="visible">
  <div class="modal">
    <h2>{{ title }}</h2>
    <p>{{ message }}</p>
    <div class="buttons">
      <button class="cancel" (click)="cancel.emit()">Cancelar</button>
      <button class="confirm" (click)="confirm.emit()">Confirmar</button>
    </div>
  </div>
</div>
